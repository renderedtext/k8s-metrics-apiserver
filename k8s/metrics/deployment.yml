apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: semaphore-metrics-apiserver
  name: semaphore-metrics-apiserver
  namespace: semaphore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: semaphore-metrics-apiserver
  template:
    metadata:
      labels:
        app: semaphore-metrics-apiserver
      name: semaphore-metrics-apiserver
    spec:
      serviceAccountName: semaphore-metrics-apiserver
      containers:
        - name: semaphore-metrics-apiserver
          image: semaphore-metrics-exporter
          imagePullPolicy: Never # TODO: needed for local k8s cluster
          args:
            - --secure-port=6443
            - --cert-dir=/var/run/serving-cert
            - --v=10
          env:
            - name: SEMAPHORE_ENDPOINT
              value: semaphore.semaphoreci.com
            - name: SEMAPHORE_TOKEN
              value: ...
          ports:
            - containerPort: 6443
              name: https
            - containerPort: 8080
              name: http
          volumeMounts:
            - mountPath: /tmp
              name: temp-vol
      volumes:
        - name: temp-vol
          emptyDir: {}