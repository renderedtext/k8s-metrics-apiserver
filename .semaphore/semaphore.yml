version: v1.0
name: k8s-metrics-apiserver
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: "Security checks"
    dependencies: []
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
      jobs:
        - name: Check dependencies
          commands:
            - make check.deps
        - name: Check code
          commands:
            - make check.static

  - name: Test
    task:
      jobs:
        - name: Unit tests
          commands:
            - checkout
            - make test.setup
            - make test
